<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="mt-5 d-flex">
        <div class="w-25 border p-4 d-flex justify-content-center mx-3">
            <form id="data">
                <h2>Create New Bank Account</h1><br>
                <input type="number" id="account_no" placeholder="Enter Account Number" class="input"/><br><br>
                <input type="text" id="account_name" placeholder="Enter Account Hoder Name" class="input"/><br><br>
                <input type="number" id="number" placeholder="Enter Mobile Number" class="input"/><br><br>
                <input type="text" id="address" placeholder="Enter Address" class="input"/><br><br><br>
                <input type="submit" id="create" value="Create Account"/><br><br>
            </form>
        </div>
        <div class="w-75 border mx-3 p-4">
            <div id="show_data" class="box border">
                Account Details
            </div>

            <div id="deposit" class="box border text-center p-4">
                <input type="number" id="deposit_bl" placeholder="Enter Amount"><br><br>
                <button id="deposit_balance">Deposit Money</button><br>
            </div>

            <div id="balance" class="box border text-center p-4">
                <button id="check_balance">Check Balance</button><br><br>
                <span id="check">To see Balance CLick the button</span>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
