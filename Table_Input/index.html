<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="main_div">
        <div class="w-25 border mx-3 my-5 p-3">
            <form class="w-100" id="input_data">
                <div class="mb-3">
                    <label for="name" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="number" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">User Age</label>
                    <input type="number" class="form-control" id="age" aria-describedby="emailHelp">
                </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label">User Salary</label>
                        <input type="number" class="form-control" id="salary" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">User Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="w-75 border mx-3 my-5">
            <table class="w-100 table table-hover table-success table-striped-columns">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Email</th>
                        <th class="text-center">
                            <button id="btn1" class="btn1">Delete All</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
