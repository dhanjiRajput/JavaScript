<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Corner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div id="navbar">
        
    </div>
    <div id="main">
        <div id="filter">
            <div>Search By Filter : </div>
            <div id="all" class="filter">All</div>
            <div id="high" class="filter">Highest Price</div>
            <div id="low" class="filter">Lowest Price</div>
            <div id="rl" class="filter">Lowest Ratings</div>
            <div id="rh" class="filter">Highest Ratings</div>
            <div class="filter">
                <input type="text" placeholder="Enter City Name" id="city_search">
            </div>
        </div>
        <div id="city_div" class="d-flex">
            <div class="fs-4">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div id="city">

            </div>
        </div>
    </div>
    <hr id="hr">
    <div id="show_data">

    </div>
</body>
<script type="module" src="./index.js"></script>
</html>
