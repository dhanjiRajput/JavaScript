<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="body">
    <h2 align="center" class="text-danger"><u>Audio Player</u></h4>
    <div id="main">
        <div id="audio_area">
            <div id="audio_data">
                <div id="audio_image">
                    <img src="https://i0.wp.com/lyricshot.in/wp-content/uploads/2024/01/images-19-2.jpeg?fit=600%2C315&ssl=1" id="a_image" alt="">
                </div>
                <div id="audio_control">
                    <audio id="audio" src="./play_list/Aapke Pyaar Main Hum Sawarne Lagay Nehaal Naseem-BarmanMusic.Com.mp3" controls>
                    </audio><br><br>
                    <button id="play" class="btnn">Play</button>
                    <button id="pause" class="btnn">Pause</button>
                    <button id="previous" class="btnn">Previous</button>
                    <button id="next" class="btnn">Next</button>
                </div>
            </div>
            <div id="audio_list">
                
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
