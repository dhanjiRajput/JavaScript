<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div id="main">

        <form id="sign_up">
            <h1>Register User</h1>
            <input type="text" id="name" placeholder="Enter Name" class="input" required/><br><br>
            <input type="email" id="email" placeholder="Enter Email" class="input" required/><br><br>
            <input type="url" id="img" placeholder="Enter Profile URL" class="input" required/><br><br>
            <select id="country" class="input">
                <option>India</option>
                <option>America</option>
                <option>China</option>
                <option>Japan</option>
            </select><br><br>
            <input type="password" id="password" placeholder="Enter Password" class="input" required/><br><br>
            <input type="submit" value="Sign UP"/>
        </form>
    </div>
</body>
<script src="sign_up.js"></script>
</html>
