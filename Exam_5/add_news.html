<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="add_news.css">
</head>
<body>
    <div id="main">

        <form id="add_news">
            <h1>Add Latest News......</h1>
            <input type="text" id="title" placeholder="Enter News Title" class="input"/><br><br>
            <input type="text" id="description" placeholder="Enter News Descripton" class="input"/><br><br>
            <input type="url" id="img" placeholder="Enter News Image URL" class="input"/><br><br>
            <select id="country" class="input">
                <option>India</option>
                <option>America</option>
                <option>China</option>
                <option>Japan</option>
            </select><br><br>
            <input type="submit"/>
        </form>
    </div>
</body>
<script src="add_news.js"></script>
</html>
