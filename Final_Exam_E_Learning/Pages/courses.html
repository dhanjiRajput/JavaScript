<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - Learning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS_File/courses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script>
            var counter = 1;
    
            function addInput() {
                var newdiv = document.createElement('div');
                newdiv.className = "input-group mb-3";
                newdiv.innerHTML = `
                    <input type='text' class='form-control' name='myInputs[]' placeholder='Enter sub-topic' id='sub${counter}'>
                    <button class='btn btn-outline-danger' type='button' onClick='removeInput(this.parentNode);'>-</button>
                `;
                document.getElementById('formulario').appendChild(newdiv);
                counter++;
            }
    
            function removeInput(elem) {
                elem.parentNode.removeChild(elem);
                counter--;
            }
        </script>
</head>

<body>
    <div id="navbar">

    </div>
    <div id="main">
        <form id="add_course">
            <h4 style="color: white;"><u>Add New Courses</u></h4><br>
            <input type="url" id="img" placeholder="Enter Image URL" class="input"/><br><br>
            <input type="text" id="name" placeholder="Enter Course Name" class="input"/><br><br>
            <input type="number" id="price" placeholder="Enter Course Price" class="input"/><br><br>
            <input type="number" id="seat" placeholder="Enter Available Seats" class="input"/><br><br>
            <div class="mb-3" id="formulario">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="myInputs[]" placeholder="Enter topic" id="topic">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="myInputs[]" placeholder="Enter sub-topic" id="sub">
                    <button class="btn btn-outline-primary" type="button" onClick="addInput();">+</button>
                </div>
            </div>
            <input type="submit" id="submit"/>
        </form>
    </div>
</body>
<script type="module" src="../JS_File/courses.js"></script>

</html>
