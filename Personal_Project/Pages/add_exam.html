
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS_File/add_exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar">

    </div>
    <div id="main">
        <form id="add_exam">
            <h4 style="color:white;"><u>Add New Exam</u></h4><br>
            <input type="text" id="question" placeholder="Enter Question" class="input"/><br><br>
            <input type="text" id="a" placeholder="Enter Option A" class="input"/><br><br>
            <input type="text" id="b" placeholder="Enter Option B" class="input"/><br><br>
            <input type="text" id="c" placeholder="Enter Option C" class="input"/><br><br>
            <input type="text" id="d" placeholder="Enter Option D" class="input"/><br><br>
            <input type="text" id="answer" placeholder="Enter Correct Answer" class="input"/><br><br>
            <input type="submit" id="submit"/>
        </form>
    </div>
</body>
<script type="module" src="../JS_File/add_exam.js"></script>

</html>
